<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Section</title>
   
</head>
<body>

    <h1>
Access Your Account
    </h1>

<div class="account-container">
    <div class="form-container">
        <div class="form-toggle">
            <button id="login-btn" onclick="showLoginForm()">Login</button>
            <button id="register-btn" onclick="showRegisterForm()">Register</button>
        </div>
        <form id="login-form" class="form-content">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit">Submit</button>
        </form>
        <form id="register-form" class="form-content" style="display: none;">
            <h2>Register</h2>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required>
            <label for="register-confirm-password">Confirm Password:</label>
            <input type="password" id="register-confirm-password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<style>


body {
    font-family: Arial, sans-serif;
    background-color: #ED1556;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.account-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 30vw;
    height: 50vh;
    margin-top: 8vh;
}

.form-container {
    text-align: center;

}

.form-toggle {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.form-toggle button {
    background-color: #ed1556;
    border: none;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.form-toggle button:hover {
    background-color: #c42660;
}

.form-content {
    display: none;
}

.form-content h2 {
    margin-bottom: 20px;
}

.form-content label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.form-content input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-content button {
    background-color: #ed1556;
    border: none;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.form-content button:hover {
    background-color: #c42660;
}


@media (max-width:486px) {
    
.account-container {
    background-color: white;
    padding: 2px 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80vw;
    height: 50vh;
    margin-top: 4vh;
    padding-right: 8vw;
margin-bottom: 30vh;
}

    
}

</style>


<script>

document.addEventListener('DOMContentLoaded', () => {
    showLoginForm();
});

function showLoginForm() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-btn').classList.add('active');
    document.getElementById('register-btn').classList.remove('active');
}

function showRegisterForm() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
    document.getElementById('login-btn').classList.remove('active');
    document.getElementById('register-btn').classList.add('active');
}


</script>

</body>
</html>
