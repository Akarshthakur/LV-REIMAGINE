<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Screen with Video</title>

</head>
<body>
    <div id="loader">
        <video id="loader-video" width="100%" height="100%" autoplay>
            <source src="./images/Behold the Glory of Storm _ Launching on 21.12.23 (360p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="main-content" style="display: none;">
        <!-- Your main content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the website.</p>
    </div>


    <style>


body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000; /* or any background color */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#main-content {
    display: none;
}

    </style>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    var video = document.getElementById("loader-video");
    video.onended = function() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    };
});


    </script>
</body>
</html>
